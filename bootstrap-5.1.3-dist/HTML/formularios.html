    <main>
        <div class="containerForm">
            <form class="contentForm" method="POST" action="../ws/createUser.php">
                <label id="labelName">Nombre: </label>
                <input type="text" id="nameUser" name="nameUser"><br><br>
                <label id="labelSurname">Apellidos: </label>
                <input type="text" id="surnameUser" name="surnameUser"><br><br>
                <label id="labelEmail">Email: </label>
                <input type="email" id="emailUser" name="emailUser"><br><br>
                <label id="labelPassw">Contrase√±a: </label>
                <input type="password" id="passwordUser" name="password"><br><br>
                <label id="labelTlf">Telefono</label>
                <input type="tel" id="mobileUser" name="mobileUser"><br><br>
                <label id="labelGender">Sexo</label>
                <div id="optGender">
                    <input type="radio" id="genderMale" name="genderRadioSelector" value="male">
                    <label for="genderMale" id="labelGenderM">Hombre</label>
                    <input type="radio" id="genderFemale" name="genderRadioSelector" value="female">
                    <label for="genderFemale" id="labelGenderF">Mujer</label><br><br>
                </div>
                <button type="submit" >Enviar</button>
            </form>
        </div>
    </main>
